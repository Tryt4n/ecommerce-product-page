<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="script/script.js" type="module"></script>
    <title>E-commerce product page</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__btn-wrap">
          <button id="hamburger-btn" class="navbar__hamburger-btn" data-hamburger-btn>
            <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z"
                fill="#69707D"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <div class="navbar__list">
            <img class="navbar__logo" src="images/logo.svg" alt="sneakers logo" />
            <div class="navbar__mobile-list" data-mobile-menu>
              <button class="navbar__close-btn" data-close-btn>
                <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                    fill="#69707D"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
              <ul>
                <li><a href="#" data-menu-list-item>Collections</a></li>
                <li><a href="#" data-menu-list-item>Men</a></li>
                <li><a href="#" data-menu-list-item>Women</a></li>
                <li><a href="#" data-menu-list-item>About</a></li>
                <li><a href="#" data-menu-list-item>Contact</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="navbar__cart-wrap">
          <button class="navbar__cart" aria-label="Cart" data-btn-outside-mobile-menu>
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="currentColor"
                fill-rule="nonzero"
              />
            </svg>
          </button>
          <a href="#" class="navbar__avatar" data-btn-outside-mobile-menu>
            <img src="images/image-avatar.png" alt="avatar picture" />
          </a>
        </div>
      </nav>

      <hr />
    </header>

    <main>
      <section class="product-section">
        <div class="image-wrapper">
          <div class="swiper mySwiper carousel">
            <div class="swiper-wrapper">
              <img
                data-hash="shoes1"
                src="images/image-product-1.jpg"
                alt="shoes picture 1"
                class="swiper-slide"
              />
              <img
                data-hash="shoes2"
                src="images/image-product-2.jpg"
                alt="shoes picture 2"
                class="swiper-slide"
              />
              <img
                data-hash="shoes3"
                src="images/image-product-3.jpg"
                alt="shoes picture 3"
                class="swiper-slide"
              />
              <img
                data-hash="shoes4"
                src="images/image-product-4.jpg"
                alt="shoes picture 4"
                class="swiper-slide"
              />
            </div>
            <button class="carousel__btn-next swiper-button-next"></button>
            <div class="swiper-button-prev"></div>
          </div>

          <div class="thumbnail-wrapper">
            <div class="active">
              <img src="images/image-product-1-thumbnail.jpg" alt="thumbnail shoes 1" />
            </div>
            <div><img src="images/image-product-2-thumbnail.jpg" alt="thumbnail shoes 2" /></div>
            <div><img src="images/image-product-3-thumbnail.jpg" alt="thumbnail shoes 3" /></div>
            <div><img src="images/image-product-4-thumbnail.jpg" alt="thumbnail shoes 4" /></div>
          </div>
        </div>

        <div class="text-wrapper">
          <h2>sneaker company</h2>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a durable
            rubber outer sole, they'll withstand everything the weather can offer.
          </p>
          <div class="price">
            <div class="price__wrapper">
              <strong class="price--new">$125.00</strong>
              <em>50%</em>
            </div>
            <del class="price--old">$250.00</del>
          </div>

          <div class="buttons-wrap">
            <div class="quantity-input-wrapper">
              <button class="btn-minus" aria-label="Subtract one from the quantity">
                <svg
                  width="12"
                  height="4"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <defs>
                    <path
                      d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                      id="a"
                    />
                  </defs>
                  <use fill="currentColor" fill-rule="nonzero" xlink:href="#a" />
                </svg>
              </button>
              <label for="quantity" aria-label="Set quantity"></label>
              <input
                type="number"
                name="quantity"
                id="quantity"
                value="0"
                pattern="[0-9]"
                maxlength="2"
              />
              <button class="btn-plus" aria-label="Add one to the quantity">
                <svg
                  width="12"
                  height="12"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <defs>
                    <path
                      d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                      id="b"
                    />
                  </defs>
                  <use fill="currentColor" fill-rule="nonzero" xlink:href="#b" />
                </svg>
              </button>
            </div>

            <button class="btn-cart">
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="currentColor"
                  fill-rule="nonzero"
                />
              </svg>
              <span>Add to cart</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </body>
</html>
